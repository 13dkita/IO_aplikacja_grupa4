<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/main_page.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <title>MED-DB - Panel Administratora</title>
  </head>
  <body>
   <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <div class="sidebar-heading text-light text-center"><i class="fas fa-user-md d-block display-4 text-primary"></i> Med-DB</div>
      <div class="text-light text-center">Panel Administratora</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-light">Wyloguj z Serwisu <i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <span class="nav-link nav-date">-</span>
            </li>
            <li class="nav-item">
              <a class="nav-link border border-top-0 border-bottom-0" href="#">Pomoc</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark font-weight-bold font-italic" href="#" id="idDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Administrator
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a href="#" class="dropdown-item">Wyloguj z Serwisu <i class="fas fa-sign-out-alt"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="my-4">Lista Lekarzy</h1>
        <a class="btn btn-sm btn-primary my-3" href="#" type="button" data-toggle="modal" data-target="#lekarzModal" role="button">Dodaj nowego lekarza <i class="fas fa-plus"></i></a>
        <div class="modal fade" id="lekarzModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dodaj lekarza</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="imieHelp"><i class="fas fa-user-md text-light"></i></span>
                      </div>
                      <input type="text" class="form-control" id="imie" placeholder="Imię" aria-describeby="imieHelp">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="nazwiskoHelp"><i class="fas fa-user-md text-light"></i></span>
                      </div>
                      <input type="text" class="form-control" id="nazwisko" placeholder="Nazwisko" aria-describedby="nazwiskoHelp">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="peselHelp"><i class="fas fa-user-circle text-light"></i></span>
                      </div>
                      <input type="text" class="form-control" id="pesel" placeholder="PESEL" aria-describedby="peselHelp">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="specHelp"><i class="fas fa-hospital-user text-light"></i></span>
                      </div>
                      <input type="text" class="form-control" id="spec" placeholder="Specjalizacja" aria-describedby="specHelp">
                    </div>
                  </div>
                  <div class="d-flex justify-content-around px-5 py-3">
                    <button type="submit" class="btn btn-lg btn-primary">Potwierdź</button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-responsive-md table-hover">
          <thead class="thead-dark text-uppercase">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imię</th>
              <th scope="col">Nazwisko</th>
              <th scope="col">Specjalizacja</th>
              <th scope="col">PESEL</th>
              <th scope="col">Hasło</th>
              <th scope="col">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Ortopeda</td>
              <td>98082578295</td>
              <td>otto69</td>
              <td>
              <a role="button" class="btn btn-primary text-light btn-sm">
                Zmień Hasło <i class="fas fa-lock"></i>
              </a>
              <a role="button" class="btn btn-danger btn-sm mr-0 mr-lg-n5" href="#">
                Wypisz <i class="fas fa-minus"></i>
              </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    setInterval(function(){
      var d = new Date();

      var month = d.getMonth()+1;
      var day = d.getDate();
      var time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
      var output = ((''+day).length<2 ? '0' : '') + day + '/' + ((''+month).length<2 ? '0' : '') + month + '/' + d.getFullYear();
      $(".nav-date").text(time + " " + output);
    },1000);
  </script>
  </body>
</html>
