<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/register_style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Med-DB - Rejestruj / Odzyskaj Hasło</title>
  </head>
  <body>
  	<div class="brand text-dark text-center display-5 position-absolute bg-light font-weight-bold rounded-circle py-3 px-4 shadow-lg m-5"><i class="fas fa-user-md d-block display-4 text-primary"></i> Med-DB</div>
  	<div class="flex-container">
  		<div class="position-absolute d-flex justify-content-center align-items-center bg-light p-5 rounded shadow-lg">
        <form>
          <div class="form-group">
            <label class="display-4 mt-4 mb-0">Rejestruj się jako nowy lekarz</label>
            <br>
            <label class="display-4 mt-2 mb-4" style="font-size: 2rem;">lub odzyskaj swoje hasło</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-primary" id="loginHelp"><i class="fas fa-user-md text-light"></i></span>
              </div>
              <input type="text" class="form-control" id="pesel" placeholder="PESEL" aria-describeby="loginHelp">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-primary" id="hasloHelp"><i class="fas fa-lock-open text-light"></i></span>
              </div>
              <input type="password" class="form-control" id="haslo" placeholder="Nowe hasło" aria-describedby="hasloHelp">
            </div>
          </div>
          <div class="form-group">
          	<div class="input-group mb-3">
          		<div class="input-group-prepend">
          			<span class="input-group-text bg-primary" id="haslo2Help"><i class="fas fa-lock text-light"></i></span>
          		</div>
          		<input type="password" class="form-control" id="haslo2" placeholder="Powtórz hasło" aria-describedby="haslo2Help">
          	</div>
          </div>
          <small class="form-text text-muted">Nie udostępnimy Twoich danych osobowych. Są bezpieczne.</small>
          <div class="d-flex justify-content-around px-5 py-3">
            <button type="submit" class="btn btn-lg btn-primary">Potwierdź wybór</button>
            <button type="button" class="btn btn-secondary">Powrót do logowania</button>
          </div>
        </form>
      </div>
  	</div>
      <div class="background bg-primary d-flex justify-content-end align-items-center">
      		<img src="undraw_medicine_b1ol.svg">
      </div>
    <!-- /#page-content-wrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
